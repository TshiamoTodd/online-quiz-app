    <head>
        <title>DSO17BT Questions | TUT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap Library -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Jambotron Narrow Extention -->
        <link href="css/jumbotron-narrow.css" rel="stylesheet">
        <!-- CSS custom styling -->
        <link href="css/custom.css" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
              <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="#">Contact</a></li>
              </ul>
            </nav>
            <h3 class="text-muted"><b>DSO17BT </b>Questions</h3>
        </div>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h2>DSO17BT <span style="font-size: 25px; color: gray">Questions</span></h2>
            <p class="lead">"Test your knowledge of programming".</p>
            <p><button id="startBtn" class="btn" onclick="startProcess()">Start</button></p>
        </div>

        <!-- Question Page#1 -->
        <div class="container">
            <div class="row" id="questions_Page1">
                <div class="col-md-12">
                        <h2 id="test_status"></h2><hr/><br/>
                    <div class="test" id="test">
                            
                    </div><br/>
                </div>
            </div>

            <!-- Score Table -->
            <div class="row">
                <div class="col-md-12" id="scoreTable" style="display: none;">
                    <table class="scoreTable">
                        <tr>
                            <th style="padding: 10px;" id="attempts"></th>
                            <th style="padding: 10px;" id="scores"></th>
                        </tr>
                        <tr>
                            <td style="padding: 10px; border-top: 1px solid #000;" id="attempt1"></td>
                            <td style="padding: 10px; border-top: 1px solid #000;" id="score"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times</span>
            <div class="container modal-content">
                <div class="row">
                    <div class="col-md-12">
                        <h2 style="text-align: center;" id="congratsBanner"></h2>
                    </div>
                </div>
                <div class="row">
                    <!-- <div class="col-md-6">
                        <h3>DSO10BT Questions</h3>
                        <p>

                            Studios and no duplication, destribution, alteration of the content on This
                            website will be permitted.
                        </p>
                    </div> -->
                    <div class="col-md-12">
                        <h3 style="text-align: center;">You have obtained</h3><hr/>
                        <center><P id="mark" style="font-size: 35px;"></P></center>
                    </div>
                </div> <hr/>
                <div class="row">
                    <div class="col-md-12">
                        <div style="text-align: center;" class="memo" id="memo">

                        </div>
                    </div>
                </div>
                <div style="text-align: center; padding: 60px;" class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary" style="border-radius:25px; width:80%; padding: 15px;">
                            Restart Test
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary" style="border-radius:25px; width:80%; padding: 15px;">
                            Next Test

                    </div>
                </div>
